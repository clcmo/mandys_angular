<section class="hero is-light is-fullheight" id="overlay">
  <div class="hero-head">
    <header class="navbar">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item" [routerLink]="['/']">
            <img src="/assets/logo.svg" alt="Logo">
          </a>
          <span class="navbar-burger" data-target="navbarMenuHeroC">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </div>
        <div id="navbarMenuHeroC" class="navbar-menu">
          <div class="navbar-end">
            <a class="navbar-item is-active" [routerLink]="['/']">
              Home
            </a>
            <a class="navbar-item">
              About
            </a>
            <a class="navbar-item">
              Contact
            </a>
            <span class="navbar-item">
              <a class="button is-success is-inverted" id="turnoff">
                <span class="icon">
                  <i class="fab fa-light"></i>
                </span>
                <span>Acessibility</span>
              </a>
            </span>
          </div>
        </div>
      </div>
    </header>
  </div>

  <div class="hero-body">
    <div class="container has-text-centered content">
      <router-outlet></router-outlet>
    </div>
  </div>
</section>

<section class="footer">
  <nav class="tabs is-boxed is-fullwidth">
    <div class="container">
      <p>2024. Studio Urbanna + Komparti. Todos os direitos reservados.</p> 
    </div>
  </nav>
</section>

<script>
  $(function () {
    var lightsOff = false;
    $('#turnoff').on('click', function () {
        lightsOff = !lightsOff;
        $('#overlay').fadeToggle(1000); /* Choose desired delay */
        if (!lightsOff)
            setTimeout((function() {
                $(this).removeClass('highlight');
            }).bind(this), 1000); /* Same delay */
        else
            $(this).addClass('highlight');
            $(this).removeId('overlay');
    })
  })
</script>
